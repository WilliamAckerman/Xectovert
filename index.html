<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <title>Xectovert: Conversions to Octal and Hexadecimal</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="footer.css">
        <script src="https://kit.fontawesome.com/7f03c30e61.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <main id="main-section">
            <div class="card titleCard">
                <h1 class="title">Xectovert</h1>
                <p class="subtitle">Conversions to Octal and Hexadecimal</p>
                <p class="subtitle">Created by William Ackerman</p>
            </div>
            <div class="card convertCard">
                <h2 class="title">Conversion</h2>

                <div id="resultDiv">
                    <p id="resultMessage"></p>
                    <p id="result"></p>
                </div>
                <br>

                <form name="conversionForm" id="conversionForm" onsubmit="conversion();">
                    <label for="number">Number:</label>
                    <input name="number" id="number" type="number" required />

                    <br>

                    <input id="octBtn" type="radio" value="oct" name="format" checked>
                    Octal
                    <br>
                    <input id="hexBtn" type="radio" value="hexadecimal" name="format">
                    Hexadecimal

                    <br>
                    <button id="convertBtn" type="submit">CONVERT</button>
                </form>
            </div>
        </main>
    </body>
